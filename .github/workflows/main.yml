name: RDP Setup and VirtualBox VM Deployment

on:
  workflow_dispatch:

jobs:
  setup-rdp-and-vm:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create Administrator User
        run: |
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue
          "RDP_CREDS=Administrator:$password" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Keep Session Active
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fResetBroken" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "IdleTimeout" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "MaxIdleTime" -Value 0
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System' -Name "InactivityTimeoutSecs" -Value 0
          powercfg.exe /change monitor-timeout-ac 0
          powercfg.exe /change standby-timeout-ac 0

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet /norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect Tailscale
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          for ($i=0; $i -lt 10 -and -not $tsIP; $i++) {
              Start-Sleep -Seconds 5
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }
          "TAILSCALE_IP=$tsIP" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Verify RDP
        run: |
          $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $result.TcpTestSucceeded) { Write-Error "RDP not reachable"; exit 1 }

      - name: Download VirtualBox MSI and OVA
        run: |
          python -m pip install --upgrade pip
          pip install gdown --no-cache-dir
          $dest="C:\Users\Administrator\Downloads"
          if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }

          # Use gdown for Google Drive OVA, direct link for VirtualBox MSI
          $ovaId = "YOUR_GOOGLE_DRIVE_FILE_ID"  # Replace with actual ID
          $ovaPath = Join-Path $dest "Nadeem.ova"
          python -m gdown "https://drive.google.com/uc?id=$ovaId" -O $ovaPath --fuzzy

          $vboxUrl = "https://download.virtualbox.org/virtualbox/7.2.4/VirtualBox-7.2.4-170995-Win.msi"
          $vboxPath = Join-Path $dest "VirtualBox.msi"
          Invoke-WebRequest -Uri $vboxUrl -OutFile $vboxPath

      - name: Install VirtualBox
        run: |
          $msi="C:\Users\Administrator\Downloads\VirtualBox.msi"
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" ALLUSERS=2 /quiet /norestart" -Wait
          Start-Sleep -Seconds 10

      - name: Import OVA
        run: |
          $vbox="${env:ProgramFiles}\Oracle\VirtualBox\VBoxManage.exe"
          $ova="C:\Users\Administrator\Downloads\Nadeem.ova"
          $vm="NadeemVM"
          if (& $vbox list vms | Select-String $vm) { & $vbox unregistervm $vm --delete }
          & $vbox import $ova --vsys 0 --vmname $vm

      - name: Start VM Headless
        run: |
          $vbox="${env:ProgramFiles}\Oracle\VirtualBox\VBoxManage.exe"
          & $vbox startvm "NadeemVM" --type headless

      - name: Maintain RDP Access
        run: |
          Write-Host "RDP IP: $env:TAILSCALE_IP"
          Write-Host "Username: Administrator"
          Write-Host "Password: $env:RDP_CREDS"
          while ($true) { Start-Sleep -Seconds 300 }
