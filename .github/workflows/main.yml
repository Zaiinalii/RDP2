name: RDP Setup and VirtualBox VRDP Access

on:
  workflow_dispatch:

jobs:
  setup-rdp-and-vm:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      ## HOST RDP SETUP
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
        shell: powershell

      - name: Create RDP User
        id: create_user
        run: |
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue
          echo "RDP_CREDS=$password" >> $env:GITHUB_ENV
        shell: powershell

      - name: Keep Administrator Session Active
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fResetBroken" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "IdleTimeout" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "MaxIdleTime" -Value 0
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System' -Name "InactivityTimeoutSecs" -Value 0
          powercfg.exe /change monitor-timeout-ac 0
          powercfg.exe /change standby-timeout-ac 0
        shell: powershell

      ## TAILSCALE SETUP
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet /norestart" -Wait
          Remove-Item $installerPath -Force
        shell: powershell

      - name: Establish Tailscale Connection and Get IP
        id: tailscale_connect
        run: |
          $tsExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & $tsExe up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID

          $retries = 0
          $tsIP = $null
          while (-not $tsIP -and $retries -lt 15) {
              Start-Sleep -Seconds 5
              $tsIP = & $tsExe ip -4
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned. Exiting."; exit 1 }
          $tsIP = $tsIP.Trim()
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP assigned: $tsIP"
        shell: powershell

      ## DOWNLOAD VIRTUALBOX AND OVA
      - name: Download VirtualBox, Extension Pack, and OVA (with progress)
        run: |
          $dest = "C:\Users\Administrator\Desktop\Public"
          if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }

          $files = @(
              @{url="https://download.virtualbox.org/virtualbox/7.2.4/VirtualBox-7.2.4-170995-Win.exe"; out="$dest\VirtualBox-Installer.exe"},
              @{url="https://pub-4e3db5ccea8a4f30ae7d4ee15e71f566.r2.dev/pack/Oracle_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"; out="$dest\Oracle_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"},
              @{url="https://YOUR_OVA_URL_HERE"; out="$dest\Nadeem.ova"}
          )

          foreach ($file in $files) {
              Write-Host "Downloading $($file.url)..."
              Start-BitsTransfer -Source $file.url -Destination $file.out -DisplayName "Downloading $($file.out)" -Description "Downloading via BITS" -TransferType Download
              Write-Host "Downloaded: $($file.out)"
          }
        shell: powershell

      ## INSTALL VIRTUALBOX
      - name: Install VirtualBox Silently
        run: |
          $vbInstaller = "C:\Users\Administrator\Desktop\Public\VirtualBox-Installer.exe"
          Start-Process -FilePath $vbInstaller -ArgumentList "--silent --msiparams ALLUSERS=2" -Wait
        shell: powershell

      ## INSTALL EXTENSION PACK
      - name: Install VirtualBox Extension Pack
        run: |
          $vbManagePath = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $epPath = "C:\Users\Administrator\Desktop\Public\Oracle_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"

          # Use hacky trick to auto-accept license
          cmd.exe /c echo y | "$vbManagePath" extpack install --replace "$epPath"
          if ($LASTEXITCODE -ne 0) { Write-Error "Extension Pack installation failed. Exiting workflow."; exit 1 }
          Write-Host "Extension Pack installed successfully."
        shell: powershell

      ## IMPORT OVA AND CONFIGURE VRDP
      - name: Import OVA and Configure VRDP
        run: |
          $vbManagePath = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $ovaPath = "C:\Users\Administrator\Desktop\Public\Nadeem.ova"
          $vmName = "NadeemVM"
          $vrdePort = 3390

          & "$vbManagePath" import "$ovaPath" --vsys 0 --vmname $vmName --options keepallmacs
          & "$vbManagePath" modifyvm $vmName --vrde on
          & "$vbManagePath" modifyvm $vmName --vrdeport $vrdePort
          & "$vbManagePath" modifyvm $vmName --vrdeaddress 0.0.0.0
          echo "VM_VRDP_PORT=$vrdePort" >> $env:GITHUB_ENV
        shell: powershell

      ## START VM
      - name: Start the Virtual Machine (VRDP Ready)
        run: |
          $vbManagePath = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $vmName = "NadeemVM"
          & "$vbManagePath" startvm $vmName --type headless
          Start-Sleep -Seconds 10
          Write-Host "Virtual Machine '$vmName' is running."
        shell: powershell

      ## ACCESS INFO
      - name: Display Access Information and Keepalive
        run: |
          Write-Host "================================================="
          Write-Host "HOST RDP ACCESS:"
          Write-Host "Address: $env:TAILSCALE_IP:3389"
          Write-Host "Username: Administrator"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "-------------------------------------------------"
          Write-Host "VM VRDP ACCESS:"
          Write-Host "From inside host RDP session, connect RDP to:"
          Write-Host "Address: $env:TAILSCALE_IP:$env:VM_VRDP_PORT"
          Write-Host "================================================="
          
          while ($true) {
              Write-Host "[$(Get-Date)] RDP & VM Active - Press Ctrl+C to terminate"
              Start-Sleep -Seconds 300
          }
        shell: powershell
