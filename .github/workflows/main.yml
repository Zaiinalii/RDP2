name: RDP Setup and VirtualBox VRDP Access

on:
  workflow_dispatch:

jobs:
  setup-rdp-and-vm:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      ## HOST RDP SETUP
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
        shell: powershell

      - name: Create RDP User
        run: |
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue
          echo "RDP_CREDS=$password" >> $env:GITHUB_ENV
        shell: powershell

      - name: Keep Administrator Session Active
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fResetBroken" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "IdleTimeout" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "MaxIdleTime" -Value 0
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System' -Name "InactivityTimeoutSecs" -Value 0
          powercfg.exe /change monitor-timeout-ac 0
          powercfg.exe /change standby-timeout-ac 0
        shell: powershell

      ## TAILSCALE SETUP
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet /norestart" -Wait
          Remove-Item $installerPath -Force
        shell: powershell

      - name: Establish Tailscale Connection and Get IP
        run: |
          $tsExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & $tsExe up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID

          $retries = 0
          $tsIP = $null
          while (-not $tsIP -and $retries -lt 15) {
              Start-Sleep -Seconds 5
              $tsIP = & $tsExe ip -4
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }
          $tsIP = $tsIP.Trim()
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP assigned: $tsIP"
        shell: powershell

      ## VIRTUALBOX INSTALLER AND EXTENSION PACK
      - name: Download VirtualBox Installer & Extension Pack
        run: |
          $dest = "C:\Users\Administrator\Desktop\Public"
          if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }

          $vbVersion = "7.2.4"
          $buildNumber = "170995"

          $vbInstallerUrl = "https://download.virtualbox.org/virtualbox/$vbVersion/VirtualBox-$vbVersion-$buildNumber-Win.exe"
          $epUrl = "https://download.virtualbox.org/virtualbox/$vbVersion/Oracle_VirtualBox_Extension_Pack-$vbVersion.vbox-extpack"

          Write-Host "Downloading VirtualBox Installer..."
          Invoke-WebRequest -Uri $vbInstallerUrl -OutFile "$dest\VirtualBox-Installer.exe" -UseBasicParsing -Verbose

          Write-Host "Downloading VirtualBox Extension Pack..."
          Invoke-WebRequest -Uri $epUrl -OutFile "$dest\Oracle_VirtualBox_Extension_Pack-$vbVersion.vbox-extpack" -UseBasicParsing -Verbose
        shell: powershell

      - name: Install VirtualBox Silently
        run: |
          $vbInstaller = "C:\Users\Administrator\Desktop\Public\VirtualBox-Installer.exe"
          Start-Process -FilePath $vbInstaller -ArgumentList "--silent --msiparams ALLUSERS=2" -Wait
        shell: powershell

      - name: Install Extension Pack (non-interactive)
        run: |
          $vbManage = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $epPath = "C:\Users\Administrator\Desktop\Public\Oracle_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"
          $sha256 = (Get-FileHash $epPath -Algorithm SHA256).Hash
          Write-Host "Installing Extension Pack with SHA256: $sha256"
          & $vbManage extpack install --replace "$epPath" --accept-license=$sha256
          if ($LASTEXITCODE -ne 0) { Write-Error "Extension Pack install failed"; exit 1 }
        shell: powershell

      ## OVA DOWNLOAD & VM SETUP
      - name: Download OVA (only after Extension Pack success)
        run: |
          $dest = "C:\Users\Administrator\Desktop\Public"
          $ovaUrl = "${{ secrets.OVA_URL }}"
          $ovaPath = "$dest\Nadeem.ova"
          Write-Host "Downloading OVA..."
          Invoke-WebRequest -Uri $ovaUrl -OutFile $ovaPath -UseBasicParsing -Verbose
        shell: powershell

      - name: Import OVA and Configure VRDP
        run: |
          $vbManage = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $ovaPath = "C:\Users\Administrator\Desktop\Public\Nadeem.ova"
          $vmName = "NadeemVM"
          $vrdePort = 3390

          Write-Host "Importing OVA..."
          & $vbManage import "$ovaPath" --vsys 0 --vmname $vmName --options keepallmacs

          Write-Host "Enabling VRDP..."
          & $vbManage modifyvm $vmName --vrde on
          & $vbManage modifyvm $vmName --vrdeport $vrdePort
          & $vbManage modifyvm $vmName --vrdeaddress 0.0.0.0
          echo "VM_VRDP_PORT=$vrdePort" >> $env:GITHUB_ENV
        shell: powershell

      - name: Start VM Headless
        run: |
          $vbManage = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $vmName = "NadeemVM"
          & $vbManage startvm $vmName --type headless
          Start-Sleep -Seconds 10
          Write-Host "VM '$vmName' is running (VRDP enabled)."
        shell: powershell

      - name: Display RDP & VM Access Info
        run: |
          Write-Host "`n==== HOST RDP ACCESS ===="
          Write-Host "Address: $env:TAILSCALE_IP:3389"
          Write-Host "Username: Administrator"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "`n==== VM VRDP ACCESS ===="
          Write-Host "Address: $env:TAILSCALE_IP:$env:VM_VRDP_PORT"
          Write-Host "Connect from Host RDP session."
          while ($true) { Start-Sleep -Seconds 300 }
        shell: powershell
