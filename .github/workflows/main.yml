name: RDP Setup and Software Installation

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure RDP Settings
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          # Disable NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Open firewall
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Set Administrator Password (Admin@1111)
        run: |
          $password = "Admin@1111"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Ensure Administrator account exists
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }

          # Add to groups
          Add-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Login to Tailscale
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-$env:GITHUB_RUN_ID

          # Get Tailscale IPv4
          $tries = 0
          do {
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep 3
              $tries++
          } until ($ip -or $tries -ge 10)

          if (-not $ip) { Write-Error "No Tailscale IP received"; exit 1 }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Download and Extract SOFTWARES and Move to Administrator Desktop
        run: |
          # Administrator Desktop
          $adminDesktop = "C:\Users\Administrator\Desktop"
          if (-not (Test-Path $adminDesktop)) {
              New-Item -Path $adminDesktop -ItemType Directory -Force | Out-Null
          }

          # URLs and Paths
          $downloadUrl = "https://github.com/Zaiinalii/RDP/releases/download/v1/sOFTWARES.rar"
          $rarPath = Join-Path $env:TEMP "sOFTWARES.rar"
          $extractPath = Join-Path $env:TEMP "sOFTWARES_extract"

          try {
              # Download archive
              Invoke-WebRequest -Uri $downloadUrl -OutFile $rarPath -UseBasicParsing

              # Detect 7-zip or install
              $sevenZip = @(
                "C:\Program Files\7-Zip\7z.exe",
                "C:\Program Files (x86)\7-Zip\7z.exe"
              ) | Where-Object { Test-Path $_ } | Select-Object -First 1

              if (-not $sevenZip) {
                  choco install 7zip -y
                  $sevenZip = @(
                    "C:\Program Files\7-Zip\7z.exe",
                    "C:\Program Files (x86)\7-Zip\7z.exe"
                  ) | Where-Object { Test-Path $_ } | Select-Object -First 1
              }

              if (-not $sevenZip) {
                  Write-Error "7-Zip missing."
                  exit 1
              }

              # Prepare extract folder
              if (Test-Path $extractPath) { Remove-Item $extractPath -Recurse -Force }
              New-Item -Path $extractPath -ItemType Directory -Force | Out-Null

              # Extract archive
              & "$sevenZip" x "$rarPath" "-o$extractPath" -y

              # Move EVERYTHING to Admin Desktop
              Get-ChildItem -Path $extractPath -Force | ForEach-Object {
                  Move-Item -Path $_.FullName -Destination $adminDesktop -Force
              }

              # Clean up
              Remove-Item $rarPath -Force
              Remove-Item $extractPath -Recurse -Force

              Write-Host "All files moved to Administrator Desktop."

          } catch {
              Write-Error "Extraction failed: $_"
              exit 1
          }

      - name: Keep RDP Alive
        run: |
          Write-Host "`n=== RDP DETAILS ==="
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: Administrator"
          Write-Host "Password: Admin@1111"
          Write-Host "=====================`n"

          while ($true) {
              Write-Host "[$(Get-Date)] Running..."
              Start-Sleep -Seconds 300
          }
