name: RDP Setup and Software Installation

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure Core RDP Settings
        run: |
          # Enable RDP
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Disable NLA
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "UserAuthentication" -Value 0 -Force

          # Lower RDP security to allow external clients
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "SecurityLayer" -Value 0 -Force

          # Allow RDP traffic on port 3389
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create/Modify RDP User (runneradmin)
        run: |
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Update password for GitHub's default Windows admin account
          Set-LocalUser -Name "runneradmin" -Password $securePass

          # Add user to required groups
          Add-LocalGroupMember -Group "Administrators" -Member "runneradmin" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "runneradmin" -ErrorAction SilentlyContinue

          echo "RDP_USER=runneradmin" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Disable RDP Timeouts / Idle Lock / Keep Alive
        run: |
          # Disable idle timeout
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server" `
            -Name IdleTimeout -Value 0 -Force

          # Disable disconnect limit
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server" `
            -Name MaxDisconnectTime -Value 0 -Force

          # Disable idle session limit
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server" `
            -Name MaxIdleTime -Value 0 -Force

          # Disable lock screen timeout
          New-ItemProperty -Path "HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System" `
            -Name "InactivityTimeoutSecs" -Value 0 -PropertyType DWord -Force

          # TCP KeepAlive every 5 minutes
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" `
            -Name KeepAliveTime -Value 300000 -PropertyType DWord -Force

          # RDP Client keepalive
          New-ItemProperty -Path "HKLM:\Software\Microsoft\Terminal Server Client" `
            -Name "KeepAliveTimeout" -Value 1 -PropertyType DWord -Force

          # Disable sleep mode
          powercfg -change -standby-timeout-ac 0
          powercfg -change -hibernate-timeout-ac 0

      - name: Remove GitHub Auto-Logout Tasks
        run: |
          schtasks /Delete /TN "GitHub Actions Idle Timeout" /F 2>$null
          schtasks /Delete /TN "GitHub Actions Automatic Logout" /F 2>$null

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
              --authkey=$authKey `
              --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          for ($i=0; $i -lt 10; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($tsIP) { break }
            Start-Sleep -Seconds 5
          }

          if (-not $tsIP) { throw "No Tailscale IP assigned." }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Availability
        run: |
          $res = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $res.TcpTestSucceeded) { throw "RDP Port 3389 NOT accessible!" }
          Write-Host "RDP Port 3389 is accessible!"

      - name: Download and Extract SOFTWARES
        run: |
          $downloadUrl  = "https://github.com/Zaiinalii/RDP/releases/download/v1/sOFTWARES.rar"
          $downloadPath = "$env:TEMP\sOFTWARES.rar"
          $extractPath  = "$env:TEMP\sOFTWARES_extracted"
          $desktopPath  = Join-Path $env:USERPROFILE "Desktop"

          Invoke-WebRequest -Uri $downloadUrl -OutFile $downloadPath -ErrorAction Stop

          # Install 7zip if missing
          if (-not (Test-Path "C:\Program Files\7-Zip\7z.exe")) {
            choco install 7zip -y
          }

          $sevenZip = "C:\Program Files\7-Zip\7z.exe"

          # Extract
          if (Test-Path $extractPath) { Remove-Item $extractPath -Recurse -Force }
          New-Item -ItemType Directory -Path $extractPath | Out-Null

          & $sevenZip x $downloadPath "-o$extractPath" -y

          # Move to desktop
          Get-ChildItem $extractPath | ForEach-Object {
            $dest = Join-Path $desktopPath $_.Name
            Copy-Item $_.FullName $dest -Recurse -Force
          }

          Remove-Item $downloadPath -Force
          Remove-Item $extractPath -Recurse -Force

      - name: Maintain RDP Session
        run: |
          Write-Host ""
          Write-Host "========== RDP DETAILS =========="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Username:     $env:RDP_USER"
          Write-Host "Password:     $env:RDP_PASS"
          Write-Host "================================="
          Write-Host ""

          # Keep workflow alive for 6 hours
          while ($true) {
            Write-Host "[$(Get-Date)] RDP session active..."
            Start-Sleep -Seconds 300
          }
