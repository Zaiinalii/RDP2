name: RDP + VirtualBox + VRDP + Tailscale

on:
  workflow_dispatch:
    inputs:
      tailscale_key:
        description: 'Tailscale auth key (reusable). Leave blank to use local .env or env var on runner.'
        required: false
        default: ''

jobs:
  setup-rdp-and-vm:
    runs-on: windows-latest
    timeout-minutes: 3600

    env:
      # Pinning version settings
      # NOTE: Ensure these versions actually exist on download.virtualbox.org
      VBOX_VER: "7.2.4"
      VBOX_BUILD: "170995" 
      EXT_PACK_NAME: "Oracle_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"

      # Provide a fallback empty value (override by workflow input or env var)
      TS_AUTH_KEY: ${{ github.event.inputs.tailscale_key }}
    steps:
      # ==========================================
      # PHASE 1: CHECKOUT REPO & PREP RDP
      # ==========================================
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale-Host" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="RDP-Tailscale-VM" dir=in action=allow protocol=TCP localport=33389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue
          echo "RDP_CREDS=$password" >> $env:GITHUB_ENV

      - name: Keep Session Active
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fResetBroken" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "IdleTimeout" -Value 0
          powercfg.exe /change monitor-timeout-ac 0
          powercfg.exe /change standby-timeout-ac 0

      # ==========================================
      # PHASE 2: INSTALL VIRTUALBOX & EXTENSION PACK
      # ==========================================
      - name: Set VirtualBox Config Path
        run: |
          New-Item -Path "C:\VirtualBoxConfig" -ItemType Directory -Force
          [Environment]::SetEnvironmentVariable("VBOX_USER_HOME", "C:\VirtualBoxConfig", "Machine")

      - name: Download VirtualBox Installer
        run: |
          $dest = "$env:USERPROFILE\Downloads"
          if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }

          $url = "https://download.virtualbox.org/virtualbox/${{ env.VBOX_VER }}/VirtualBox-${{ env.VBOX_VER }}-${{ env.VBOX_BUILD }}-Win.exe"
          
          Write-Host "Downloading Base from $url"
          Invoke-WebRequest -Uri $url -OutFile "$dest\VirtualBox-Installer.exe" -UseBasicParsing

      - name: Download Extension Pack
        run: |
          $dest = "$env:USERPROFILE\Downloads"
          
          $url = "https://download.virtualbox.org/virtualbox/${{ env.VBOX_VER }}/${{ env.EXT_PACK_NAME }}"
          $outfile = "$dest\${{ env.EXT_PACK_NAME }}"
          
          Write-Host "Downloading Extension Pack from $url"
          Invoke-WebRequest -Uri $url -OutFile $outfile -UseBasicParsing
          
          if (-not (Test-Path $outfile)) { 
            Write-Error "Download failed. File not found at $outfile"
            exit 1 
          }

      - name: Install VirtualBox & Extension Pack
        run: |
          $vbInstaller = "$env:USERPROFILE\Downloads\VirtualBox-Installer.exe"
          $extPack = "$env:USERPROFILE\Downloads\${{ env.EXT_PACK_NAME }}"
          $VBoxManage = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"

          # 1. Install VirtualBox Base
          Write-Host "Installing VirtualBox Base..."
          Start-Process -FilePath $vbInstaller -ArgumentList "--silent --ignore-reboot --msiparams ALLUSERS=2" -Wait
          $env:Path += ";C:\Program Files\Oracle\VirtualBox"

          # 2. Install Extension Pack (Silent Accept)
          if ((Test-Path $VBoxManage) -and (Test-Path $extPack)) {
              Write-Host "Installing Extension Pack..."
              
              # FIX: Use cmd.exe /c to handle the pipe explicitly. 
              # This bypasses PowerShell's object parsing issues with stdin.
              cmd.exe /c "echo y | `"$VBoxManage`" extpack install --replace `"$extPack`""
              
          } else {
              Write-Error "VBoxManage or extension pack file not found."
              exit 1
          }

      # ==========================================
      # PHASE 3: INSTALL TAILSCALE
      # ==========================================
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet /norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Establish Tailscale Connection (debug)
        # WARNING: If you hardcode the key here it will be exposed.
        env:
          TS_AUTH_KEY: "tskey-auth-kZ24YoVZP611CNTRL-zLxquZ4bwzAJa9EKpq6gzALTgsEpiArv"
        run: |
          $tsPath = "$env:ProgramFiles\Tailscale\tailscale.exe"
          Write-Host "Tail-scale path: $tsPath"
          # ensure the service is running
          Try { Start-Service -Name Tailscale -ErrorAction SilentlyContinue } Catch { }
          Get-Service -Name Tailscale | Select Name, Status, StartType
          # print version & status
          & $tsPath version
          & $tsPath status
          if (-not $env:TS_AUTH_KEY) {
              Write-Error "TS_AUTH_KEY not provided (env). Exiting"
              exit 1
          }
          Write-Host "Running tailscale up (masked key)"
          & $tsPath up --authkey=$env:TS_AUTH_KEY --hostname="gh-runner-$env:GITHUB_RUN_ID" --unattended 2>&1 | Tee-Object -Variable out
          Write-Host "tailscale up output:"
          $out | ForEach-Object { Write-Host $_ }
          # wait for IP
          $tsIP = $null
          for ($i=0; $i -lt 15 -and -not $tsIP; $i++) {
              Start-Sleep -Seconds 3
              $tsIP = & $tsPath ip -4
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. tailscale status:"
              & $tsPath status
              exit 1
          }
          Write-Host "Tailscale IP: $tsIP"
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Establish Tailscale Connection (single robust)
        env:
          # Option: Get key from workflow input
          # TS_AUTH_KEY: ${{ github.event.inputs.tailscale_key }}
          # OR hardcode (visible in repo; insecure)
          TS_AUTH_KEY: "tskey-auth-kZ24YoVZP611CNTRL-zLxquZ4bwzAJa9EKpq6gzALTgsEpiArv"
        run: |
          $tsPath = "$env:ProgramFiles\Tailscale\tailscale.exe"
          # Ensure the tailscale service is running
          Try { Start-Service -Name Tailscale -ErrorAction SilentlyContinue } Catch { }
          if (-not (Test-Path $tsPath)) { Write-Error "tailscale.exe not found"; exit 1 }

          Write-Host "Checking TS_AUTH_KEY (masked):" + (if ($env:TS_AUTH_KEY) { $env:TS_AUTH_KEY.Substring(0,8) + '...' } else { '<empty>' })
          if (-not $env:TS_AUTH_KEY -or $env:TS_AUTH_KEY -eq "") {
              Write-Error "TS_AUTH_KEY missing. Use workflow input or set env"
              exit 1
          }

          # Use --unattended so tailscale uses authkey; no interactive login
          $out = & $tsPath up --authkey=$env:TS_AUTH_KEY --hostname="gh-runner-$env:GITHUB_RUN_ID" --unattended 2>&1
          Write-Host "tailscale up output: $out"

          # wait for IP
          $tsIP = $null
          for ($i=0; $i -lt 20; $i++) {
              Start-Sleep -Seconds 3
              $tsIP = & $tsPath ip -4
              if ($tsIP) { break }
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. tailscale status:"
              & $tsPath status
              exit 1
          }
          Write-Host "Tailscale connected with IP: $tsIP"
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # ==========================================
      # PHASE 4: DOWNLOAD & IMPORT VM, ENABLE VRDP
      # ==========================================
      - name: Download OVA
        run: |
          $dest = "$env:USERPROFILE\Downloads"
          Invoke-WebRequest `
            -Uri "https://pub-4e3db5ccea8a4f30ae7d4ee15e71f566.r2.dev/Nadeem.ova" `
            -OutFile "$dest\Nadeem.ova" `
            -UseBasicParsing

      - name: Import VM and Enable VRDP
        run: |
          $VBoxManage = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $dest = "$env:USERPROFILE\Downloads"
          $ovaPath = "$dest\Nadeem.ova"
          $vmName = "NadeemVM"

          & $VBoxManage import "$ovaPath" --vsys 0 --vmname "$vmName" --eula accept
          & $VBoxManage modifyvm "$vmName" --vrde on
          & $VBoxManage modifyvm "$vmName" --vrdeport 33389
          # Bind to 0.0.0.0 so it listens on the Tailscale interface
          & $VBoxManage modifyvm "$vmName" --vrdeaddress 0.0.0.0
          & $VBoxManage modifyvm "$vmName" --vrdeauthtype null
          & $VBoxManage startvm "$vmName" --type headless
          Start-Sleep -Seconds 10
          & $VBoxManage showvminfo "$vmName" | Select-String "VRDE"

      - name: Connection Info
        run: |
          Write-Host "`n=============================================="
          Write-Host "       VRDP CONNECTION DETAILS"
          Write-Host "=============================================="
          Write-Host "Target: $($env:TAILSCALE_IP):33389"
          Write-Host "==============================================`n"
          while ($true) { Start-Sleep -Seconds 300 }
