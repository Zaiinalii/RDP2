name: RDP Setup and VirtualBox VRDP Access

on:
  workflow_dispatch:

jobs:
  setup-rdp-and-vm:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      ## HOST RDP SETUP
      - name: Configure Core RDP Settings
        run: |
          # Enable RDP connections
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          # Relax security requirements for quick setup
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
        shell: powershell

      - name: Create RDP User
        id: create_user
        run: |
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          # Recreate/set password for 'Administrator'
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }
          # Add to Admin and RDP groups
          Add-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue
          echo "RDP_CREDS=$password" >> $env:GITHUB_ENV
        shell: powershell

      - name: Keep Administrator Session Active (Prevent Timeout)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fResetBroken" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "IdleTimeout" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "MaxIdleTime" -Value 0
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System' -Name "InactivityTimeoutSecs" -Value 0
          powercfg.exe /change monitor-timeout-ac 0
          powercfg.exe /change standby-timeout-ac 0
        shell: powershell

      ## TAILSCALE SETUP
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet /norestart" -Wait
          Remove-Item $installerPath -Force
        shell: powershell

      - name: Establish Tailscale Connection and Get IP
        id: tailscale_connect
        run: |
          $tsExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & $tsExe up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID

          $retries = 0
          $tsIP = $null
          while (-not $tsIP -and $retries -lt 15) {
              Start-Sleep -Seconds 5
              $tsIP = & $tsExe ip -4
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          $tsIP = $tsIP.Trim()
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP assigned: $tsIP"
        shell: powershell

      ## VIRTUALBOX INSTALLATION AND SETUP
      - name: Download VirtualBox, OVA, and Extension Pack
        run: |
          $dest = "C:\Users\Administrator\Desktop\Public"
          if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }
          
          # VirtualBox 7.2.4 Installer
          $vbInstallerUrl = "https://download.virtualbox.org/virtualbox/7.2.4/VirtualBox-7.2.4-170995-Win.exe"
          Invoke-WebRequest -Uri $vbInstallerUrl -OutFile "$dest\VirtualBox-7.2.4-170995-Win.exe"

          # Corresponding Extension Pack (Crucial for VRDP)
          $epUrl = "https://download.virtualbox.org/virtualbox/7.2.4/Oracle_VM_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"
          Invoke-WebRequest -Uri $epUrl -OutFile "$dest\ExtensionPack.vbox-extpack"

          # OVA Download
          $ovaUrl = "YOUR_OVA_DOWNLOAD_URL_HERE" # <<< IMPORTANT: REPLACE WITH YOUR OVA URL
          Invoke-WebRequest -Uri $ovaUrl -OutFile "$dest\Nadeem.ova"
          
          Write-Host "All files downloaded to $dest"
        shell: powershell
        env:
          OVA_URL: YOUR_OVA_DOWNLOAD_URL_HERE # Replace this with the actual URL

      - name: Install VirtualBox Silently
        run: |
          $vbInstaller = "C:\Users\Administrator\Desktop\Public\VirtualBox-7.2.4-170995-Win.exe"
          Start-Process -FilePath $vbInstaller -ArgumentList "--silent --msiparams ALLUSERS=2" -Wait
        shell: powershell

      - name: Install VirtualBox Extension Pack (Required for VRDP)
        run: |
          $vbManagePath = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $epPath = "C:\Users\Administrator\Desktop\Public\ExtensionPack.vbox-extpack"
          
          # Install the Extension Pack and automatically accept the license
          & "$vbManagePath" extpack install --replace "$epPath" --accept-license
          Write-Host "VirtualBox Extension Pack installed."
        shell: powershell

      - name: Import OVA and Configure VRDP
        id: vm_setup
        run: |
          $vbManagePath = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $ovaPath = "C:\Users\Administrator\Desktop\Public\Nadeem.ova"
          $vmName = "NadeemVM"
          $vrdePort = 3390 # Using 3390 for the VM's RDP, different from host 3389

          # Import the OVA to register the VM
          & "$vbManagePath" import "$ovaPath" --vsys 0 --vmname $vmName --options keepallmacs
          Write-Host "OVA imported as VM: $vmName"

          # Configure VRDP
          & "$vbManagePath" modifyvm $vmName --vrde on
          & "$vbManagePath" modifyvm $vmName --vrdeport $vrdePort
          & "$vbManagePath" modifyvm $vmName --vrdeaddress 0.0.0.0
          Write-Host "VRDP enabled on port $vrdePort for $vmName"
          echo "VM_VRDP_PORT=$vrdePort" >> $env:GITHUB_ENV
        shell: powershell

      - name: Start the Virtual Machine (VRDP-Ready Headless)
        run: |
          $vbManagePath = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $vmName = "NadeemVM"

          # Start VM in headless mode, which automatically launches the VRDP server
          & "$vbManagePath" startvm $vmName --type headless

          # Wait briefly for the VM to boot up and the VRDP service to stabilize
          Start-Sleep -Seconds 10 
          Write-Host "Virtual Machine '$vmName' is running in VRDP-ready headless mode."
        shell: powershell

      ## ACCESS INSTRUCTIONS AND KEEPALIVE
      - name: Display Access Information and Maintain RDP Connection
        run: |
          Write-Host "`n================================================="
          Write-Host "=== HOST RDP ACCESS (To reach the runner desktop) ==="
          Write-Host "================================================="
          Write-Host "Address: $env:TAILSCALE_IP:3389"
          Write-Host "Username: Administrator"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "-------------------------------------------------"
          Write-Host "=== VM RDP ACCESS (From inside the host RDP session) ==="
          Write-Host "========================================================"
          Write-Host "Connect your RDP client to: $env:TAILSCALE_IP:$env:VM_VRDP_PORT"
          Write-Host "This connects directly to the VirtualBox VM desktop."
          Write-Host "========================================================"
          
          # Keep the job running
          while ($true) {
              Write-Host "[$(Get-Date)] RDP & VM Active - Use Ctrl+C to terminate"
              Start-Sleep -Seconds 300
          }
        shell: powershell
