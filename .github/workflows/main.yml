name: RDP Setup and Software Installation

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Fixed Password
        run: |
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }

          if (-not (Get-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue)) {
              Add-LocalGroupMember -Group "Administrators" -Member "Administrator"
          }
          if (-not (Get-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue)) {
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator"
          }

          echo "RDP_CREDS=User: Administrator | Password: $password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Force Create Administrator Profile (best-effort)
        run: |
          # Best-effort creation of Administrator profile (profile normally created at first interactive login)
          $adminProfile = "C:\Users\Administrator"
          if (-not (Test-Path $adminProfile)) {
            Write-Host "Administrator profile missing — attempting to create from Default..."
            # Copy Default profile skeleton to Administrator folder
            Copy-Item -Path "C:\Users\Default" -Destination $adminProfile -Recurse -Force -ErrorAction SilentlyContinue
            # Set basic permissions so Administrator can use it
            try {
              icacls $adminProfile /grant "Administrator:(OI)(CI)F" /T | Out-Null
            } catch {
              Write-Host "icacls failed to set ownership/permissions; continuing - this may be fine."
            }
          } else {
            Write-Host "Administrator profile already exists."
          }

          # Ensure Administrator Desktop exists if profile created
          $adminDesktop = "C:\Users\Administrator\Desktop"
          if (-not (Test-Path $adminDesktop)) {
            New-Item -ItemType Directory -Path $adminDesktop -Force | Out-Null
          }

      - name: Download, Extract and Deploy (Path Method)
        run: |
          $downloadUrl = "https://github.com/Zaiinalii/RDP/releases/download/v1/sOFTWARES.rar"
          $downloadPath = Join-Path $env:TEMP "sOFTWARES.rar"
          $extractPath = Join-Path $env:TEMP "sOFTWARES_extracted"

          # PRIMARY guaranteed path (Path Method)
          $publicDesktop = "C:\Users\Public\Desktop"
          if (-not (Test-Path $publicDesktop)) {
            New-Item -ItemType Directory -Path $publicDesktop -Force | Out-Null
          }

          # SECONDARY path: Administrator Desktop (only if exists)
          $adminDesktop = "C:\Users\Administrator\Desktop"
          $adminDesktopExists = Test-Path $adminDesktop

          try {
            Write-Host "Downloading archive..."
            Invoke-WebRequest -Uri $downloadUrl -OutFile $downloadPath -UseBasicParsing -ErrorAction Stop

            Write-Host "Locating 7-Zip..."
            $sevenZipCandidates = @("C:\Program Files\7-Zip\7z.exe", "C:\Program Files (x86)\7-Zip\7z.exe")
            $sevenZipExe = $sevenZipCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1

            if (-not $sevenZipExe) {
              Write-Host "7-Zip not found, installing via choco..."
              choco install 7zip -y
              $sevenZipExe = $sevenZipCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
            }

            if (-not $sevenZipExe) {
              Write-Error "7-Zip not found or failed to install."
              exit 1
            }

            # Clean and create extraction folder
            if (Test-Path $extractPath) { Remove-Item $extractPath -Recurse -Force -ErrorAction SilentlyContinue }
            New-Item -ItemType Directory -Path $extractPath -Force | Out-Null

            Write-Host "Extracting archive to temp..."
            & "$sevenZipExe" x "$downloadPath" "-o$extractPath" -y

            Write-Host "Deploying files to Public Desktop (guaranteed)..."
            # Copy everything to Public Desktop
            Get-ChildItem -Path $extractPath -Force | ForEach-Object {
              if ($_.PSIsContainer) {
                $dest = Join-Path $publicDesktop $_.Name
                Copy-Item -Path $_.FullName -Destination $dest -Recurse -Force -ErrorAction Stop
              } else {
                Copy-Item -Path $_.FullName -Destination $publicDesktop -Force -ErrorAction Stop
              }
            }

            if ($adminDesktopExists) {
              Write-Host "Also deploying to Administrator Desktop..."
              Get-ChildItem -Path $extractPath -Force | ForEach-Object {
                if ($_.PSIsContainer) {
                  $dest = Join-Path $adminDesktop $_.Name
                  Copy-Item -Path $_.FullName -Destination $dest -Recurse -Force -ErrorAction Stop
                } else {
                  Copy-Item -Path $_.FullName -Destination $adminDesktop -Force -ErrorAction Stop
                }
              }
            } else {
              Write-Host "Administrator Desktop does not exist — skipped secondary copy."
            }

            # Clean up
            Remove-Item $downloadPath -Force -ErrorAction SilentlyContinue
            Remove-Item $extractPath -Recurse -Force -ErrorAction SilentlyContinue

            Write-Host "Deployment complete. Files placed in:"
            Write-Host " - $publicDesktop"
            if ($adminDesktopExists) { Write-Host " - $adminDesktop" } else { Write-Host " - Administrator Desktop (not present)" }
          } catch {
            Write-Error "Failed during download/extract/deploy: $_"
            exit 1
          }

      - name: Maintain RDP Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: Administrator"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "==================`n"

          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active"
              Start-Sleep -Seconds 300
          }
