name: RDP Setup and Software Installation

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: windows-2022
    timeout-minutes: 3600

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Enable RDP + Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create User Nadeem (Admin + RDP)
        run: |
          $username = "Nadeem"
          $password = "Zain.rty123"
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (!(Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $username -Password $secure -AccountNeverExpires
          } else {
            Set-LocalUser -Name $username -Password $secure
          }

          Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue

          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Ensure Nadeem Profile + Desktop Exists
        run: |
          $userProfile = "C:\Users\Nadeem"
          $userDesktop = Join-Path $userProfile "Desktop"

          if (!(Test-Path $userProfile)) {
            Write-Host "Creating user profile..."
            Copy-Item -Path "C:\Users\Default" -Destination $userProfile -Recurse -Force
            icacls $userProfile /grant "Nadeem:(OI)(CI)F" /T | Out-Null
          }

          if (!(Test-Path $userDesktop)) {
            New-Item -ItemType Directory -Path $userDesktop -Force | Out-Null
          }

          echo "USER_DESKTOP=$userDesktop" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i `"$installer`" /quiet /norestart" -Wait
          Remove-Item $installer -Force

      - name: Connect Tailscale
        run: |
          $auth = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$auth --hostname=gh-$env:GITHUB_RUN_ID

          $ip = $null
          for ($i=0; $i -lt 10; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep 5
          }

          if (-not $ip) { Write-Error "Tailscale failed"; exit 1 }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Test RDP
        run: |
          $res = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $res.TcpTestSucceeded) {
            Write-Error "RDP Port Failed"
            exit 1
          }

      - name: Download + Extract + Copy to Nadeem Desktop
        run: |
          $url = "https://github.com/Zaiinalii/RDP/releases/download/v1/sOFTWARES.rar"
          $rar = "$env:TEMP\sOFTWARES.rar"
          $extract = "$env:TEMP\soft_extract"
          $nadeemDesktop = "$env:USER_DESKTOP"

          Invoke-WebRequest -Uri $url -OutFile $rar -UseBasicParsing

          choco install 7zip -y
          $sevenZip = "C:\Program Files\7-Zip\7z.exe"

          if (Test-Path $extract) { Remove-Item $extract -Recurse -Force }
          New-Item -ItemType Directory -Path $extract -Force | Out-Null

          & "$sevenZip" x "$rar" "-o$extract" -y

          $inner = Get-ChildItem $extract | Where-Object { $_.PSIsContainer } | Select-Object -First 1

          Get-ChildItem $inner.FullName | ForEach-Object {
            $dest = Join-Path $nadeemDesktop $_.Name
            if ($_.PSIsContainer) { Copy-Item $_.FullName $dest -Recurse -Force }
            else { Copy-Item $_.FullName $dest -Force }
          }

      - name: Keep RDP Alive
        run: |
          Write-Host "====================="
          Write-Host "RDP Ready"
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASS"
          Write-Host "====================="

          while ($true) {
            Start-Sleep -Seconds 300
          }
