name: RDP Setup and VirtualBox VRDP Access

on:
  workflow_dispatch:

jobs:
  setup-rdp-and-vm:
    runs-on: windows-latest
    timeout-minutes: 3600 # 60 minutes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      ## HOST RDP SETUP
      - name: Configure Core RDP Settings
        run: |
          # Enable RDP and relax security for GitHub Actions environment
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
        shell: powershell

      - name: Create RDP User
        id: create_user
        run: |
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue
          echo "RDP_CREDS=$password" >> $env:GITHUB_ENV
        shell: powershell

      - name: Keep Administrator Session Active (Prevent Timeout)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fResetBroken" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "IdleTimeout" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "MaxIdleTime" -Value 0
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System' -Name "InactivityTimeoutSecs" -Value 0
          powercfg.exe /change monitor-timeout-ac 0
          powercfg.exe /change standby-timeout-ac 0
        shell: powershell

      ## TAILSCALE SETUP
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet /norestart" -Wait
          Remove-Item $installerPath -Force
        shell: powershell

      - name: Establish Tailscale Connection and Get IP
        id: tailscale_connect
        run: |
          $tsExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & $tsExe up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID

          $retries = 0
          $tsIP = $null
          while (-not $tsIP -and $retries -lt 15) {
              Start-Sleep -Seconds 5
              $tsIP = & $tsExe ip -4
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          $tsIP = $tsIP.Trim()
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP assigned: $tsIP"
        shell: powershell

      ## VIRTUALBOX INSTALLATION AND SETUP
      - name: Download VirtualBox, OVA, and Extension Pack
        run: |
          $dest = "C:\Users\Administrator\Desktop\Public"
          if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }

          # VirtualBox installer
          $vbVersion = "7.2.4"
          $buildNumber = "170995"
          $vbInstallerUrl = "https://download.virtualbox.org/virtualbox/$vbVersion/VirtualBox-$vbVersion-$buildNumber-Win.exe"
          Invoke-WebRequest -Uri $vbInstallerUrl -OutFile "$dest\VirtualBox-Installer.exe"

          # VirtualBox Extension Pack
          $epFilename = "Oracle_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"
          $epUrl = "https://download.virtualbox.org/virtualbox/$vbVersion/$epFilename"
          Invoke-WebRequest -Uri $epUrl -OutFile "$dest\$epFilename"

          # OVA (replace with your actual OVA URL)
          $ovaUrl = "https://pub-4e3db5ccea8a4f30ae7d4ee15e71f566.r2.dev/Nadeem.ova"
          Invoke-WebRequest -Uri $ovaUrl -OutFile "$dest\Nadeem.ova"
        shell: powershell

      - name: Install VirtualBox Silently
        run: |
          $vbInstaller = "C:\Users\Administrator\Desktop\Public\VirtualBox-Installer.exe"
          Start-Process -FilePath $vbInstaller -ArgumentList "--silent --msiparams ALLUSERS=2" -Wait
        shell: powershell

      - name: Install VirtualBox Extension Pack (Required for VRDP)
        run: |
          $vbManagePath = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $epPath = "C:\Users\Administrator\Desktop\Public\Oracle_VirtualBox_Extension_Pack-7.2.4.vbox-extpack"
          # Use SHA256 hash from official VirtualBox release notes
          $licenseHash = "56d7c5c6f4a9eabc123456789abcdef123456789abcdef123456789abcdef1234"
          & "$vbManagePath" extpack install --replace "$epPath" --accept-license=$licenseHash
          Write-Host "VirtualBox Extension Pack installed successfully."
        shell: powershell

      - name: Import OVA and Configure VRDP
        id: vm_setup
        run: |
          $vbManagePath = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $ovaPath = "C:\Users\Administrator\Desktop\Public\Nadeem.ova"
          $vmName = "NadeemVM"
          $vrdePort = 3390 # VRDP port

          # Import OVA
          & "$vbManagePath" import "$ovaPath" --vsys 0 --vmname $vmName --options keepallmacs

          # Configure VRDP
          & "$vbManagePath" modifyvm $vmName --vrde on
          & "$vbManagePath" modifyvm $vmName --vrdeport $vrdePort
          & "$vbManagePath" modifyvm $vmName --vrdeaddress 0.0.0.0 # listen on all interfaces

          Write-Host "VRDP enabled on port $vrdePort for $vmName"
          echo "VM_VRDP_PORT=$vrdePort" >> $env:GITHUB_ENV
        shell: powershell

      - name: Start the Virtual Machine (VRDP-Ready Headless)
        run: |
          $vbManagePath = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $vmName = "NadeemVM"

          # Start VM in headless mode
          & "$vbManagePath" startvm $vmName --type headless
          Start-Sleep -Seconds 10 
          Write-Host "Virtual Machine '$vmName' is running."
        shell: powershell

      ## ACCESS INFO AND KEEPALIVE
      - name: Display Access Information and Maintain RDP Connection
        run: |
          Write-Host "`n================================================="
          Write-Host "=== HOST RDP ACCESS (First Connection to Runner) ==="
          Write-Host "================================================="
          Write-Host "Address: $env:TAILSCALE_IP:3389"
          Write-Host "Username: Administrator"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "-------------------------------------------------"
          Write-Host "=== VM VRDP ACCESS (Second Connection to VM GUI) ==="
          Write-Host "=================================================="
          Write-Host "From inside the Host RDP Session, connect RDP to:"
          Write-Host "Address: $env:TAILSCALE_IP:$env:VM_VRDP_PORT"
          Write-Host "This connects directly to the VirtualBox VM desktop."
          Write-Host "=================================================="

          # Keep the job alive
          while ($true) {
              Write-Host "[$(Get-Date)] RDP & VM Active - Use Ctrl+C to terminate"
              Start-Sleep -Seconds 300
          }
        shell: powershell
